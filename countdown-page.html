<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduLaunch â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg-light: #f1faee;
      --bg-dark: #1d3557;
      --text-light: #1d3557;
      --text-dark: #f1faee;
      --accent: #e63946;
      --primary: #457b9d;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: var(--transition);
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: inherit;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2rem;
      color: var(--accent);
      margin: 20px 0;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: var(--transition);
    }

    .btn:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>

  <div class="container">
    <h1><i class="fas fa-rocket"></i> EduLaunch</h1>
    <p>Our Educational Platform is Launching Soon!</p>
    <div id="countdown">Loading...</div>
    <a href="register.html" class="btn"><i class="fas fa-user-plus"></i> Register Now</a>
  </div>

  <footer>
    &copy; 2025 EduLaunch. All rights reserved.
  </footer>

  <script>
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("2025-07-01T00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        clearInterval(timer);
        countdown.innerText = "ðŸŽ‰ We're Live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdown.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
