<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduLaunch â€“ Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1d3557;
      --text-light: #1d3557;
      --text-dark: #f1faee;
      --accent: #e63946;
      --primary: #457b9d;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: var(--transition);
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: inherit;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      opacity: 0.9;
    }

    .success {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
  <div class="form-container">
    <h2><i class="fas fa-user-edit"></i> Join EduLaunch</h2>
    <input type="text" id="name" placeholder="Your Full Name" required />
    <input type="email" id="email" placeholder="Your Email Address" required />
    <button onclick="submitForm()">Register</button>
    <p class="success" id="success"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function submitForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      if (!name || !email) return alert("Please fill out all fields.");

      const userRef = database.ref("registrations");
      userRef.push({ name, email });

      document.getElementById("success").innerText = "ðŸŽ‰ Registered Successfully!";
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
